<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GDP Geospatial Data Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/umd/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;

        const Dashboard = () => {
            const [systemsData, setSystemsData] = useState([]);
            const [datasetsData, setDatasetsData] = useState([]);
            const [activeTab, setActiveTab] = useState('systems');
            const [selectedItem, setSelectedItem] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [token, setToken] = useState('');

            const COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884D8', '#82CA9D'];

            const fetchData = async () => {
                if (!token) {
                    setError('Please enter your GitHub token to access the data');
                    setLoading(false);
                    return;
                }

                try {
                    setLoading(true);
                    setError(null);
                    
                    const response = await fetch('https://raw.githubusercontent.com/mwiingac/ai_gdp/main/data/ai_gdp_data_semi_processed.xlsx', {
                        headers: { 'Authorization': `token ${token}` }
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer);

                    const systemsSheet = workbook.Sheets['systems_main_gis_systems'];
                    const systems = systemsSheet ? XLSX.utils.sheet_to_json(systemsSheet) : [];

                    const datasetsSheet = workbook.Sheets['datasets_main_datasets'];
                    const datasets = datasetsSheet ? XLSX.utils.sheet_to_json(datasetsSheet) : [];

                    setSystemsData(systems);
                    setDatasetsData(datasets);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            useEffect(() => {
                // Auto-fetch if token is provided
                if (token) {
                    fetchData();
                } else {
                    setLoading(false);
                }
            }, [token]);

            const getAllUniqueStakeholders = () => {
                const all = [...systemsData.map(i => i.stakeholder_label), ...datasetsData.map(i => i.stakeholder_label)];
                return [...new Set(all)].filter(Boolean);
            };

            const getStakeholdersByGlobalPractice = () => {
                const combined = [
                    ...systemsData.map(i => ({ stakeholder: i.stakeholder_label, practice: i.global_practice })),
                    ...datasetsData.map(i => ({ stakeholder: i.stakeholder_label, practice: i.global_practice }))
                ];

                const unique = [];
                const seen = new Set();
                
                combined.forEach(item => {
                    const key = `${item.stakeholder}-${item.practice}`;
                    if (!seen.has(key) && item.stakeholder && item.practice) {
                        seen.add(key);
                        unique.push(item);
                    }
                });

                const groups = {};
                unique.forEach(item => {
                    if (!groups[item.practice]) groups[item.practice] = new Set();
                    groups[item.practice].add(item.stakeholder);
                });

                return Object.entries(groups).map(([practice, stakeholders]) => ({
                    practice, count: stakeholders.size
                }));
            };

            const getDataPerStakeholder = (data) => {
                const grouped = {};
                data.forEach(item => {
                    if (item.stakeholder_label) {
                        grouped[item.stakeholder_label] = (grouped[item.stakeholder_label] || 0) + 1;
                    }
                });
                return Object.entries(grouped).map(([stakeholder, count]) => ({ stakeholder, count })).sort((a, b) => b.count - a.count);
            };

            const getDataPerGlobalPractice = (data) => {
                const grouped = {};
                data.forEach(item => {
                    if (item.global_practice) {
                        grouped[item.global_practice] = (grouped[item.global_practice] || 0) + 1;
                    }
                });
                return Object.entries(grouped).map(([practice, count]) => ({ practice, count }));
            };

            const renderDetails = (item, isSystem) => {
                const systemFields = [
                    { key: 'stakeholder_label', label: 'Stakeholder' },
                    { key: 'system_description', label: 'Description' },
                    { key: 'managing_partners_y', label: 'Managing Partners' },
                    { key: 'dept_agency_gis_incharge', label: 'Department/Agency' },
                    { key: 'system_tech_stack', label: 'Technology Stack' },
                    { key: 'initial_developer', label: 'Developer' },
                    { key: 'date_developed', label: 'Date Developed' },
                    { key: 'host_server', label: 'Host Server' },
                    { key: 'user_authentication_method', label: 'Authentication' }
                ];

                const datasetFields = [
                    { key: 'stakeholder_label', label: 'Stakeholder' },
                    { key: 'dataset_description', label: 'Description' },
                    { key: 'data_custodian_stakeholder', label: 'Data Custodian' },
                    { key: 'data_collection_method', label: 'Collection Method' },
                    { key: 'geographic_coverage', label: 'Geographic Coverage' },
                    { key: 'data_collection_frequency', label: 'Collection Frequency' },
                    { key: 'access_restrictions', label: 'Access Restrictions' },
                    { key: 'coordinate_system', label: 'Coordinate System' },
                    { key: 'data_formats', label: 'Data Formats' }
                ];

                const fields = isSystem ? systemFields : datasetFields;
                const name = isSystem ? item.system_name : item.dataset_name;
                const color = isSystem ? 'text-blue-800' : 'text-green-800';

                return (
                    <div className="space-y-4">
                        <h3 className={`text-xl font-bold ${color}`}>{name}</h3>
                        {fields.map(field => {
                            const value = item[field.key];
                            if (value && value.toString().trim()) {
                                return (
                                    <div key={field.key} className="border-b pb-2">
                                        <dt className="font-semibold text-gray-700">{field.label}:</dt>
                                        <dd className="text-gray-600 mt-1">{value}</dd>
                                    </div>
                                );
                            }
                            return null;
                        })}
                    </div>
                );
            };

            // Token input form
            if (!token) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
                            <h2 className="text-2xl font-bold text-gray-900 mb-6">Access Dashboard</h2>
                            <p className="text-gray-600 mb-4">
                                To access the AI GDP geospatial data dashboard, please enter your GitHub Personal Access Token:
                            </p>
                            <input
                                type="password"
                                placeholder="Enter your GitHub token (ghp_...)"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4"
                                onChange={(e) => setToken(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && fetchData()}
                            />
                            <button
                                onClick={fetchData}
                                disabled={!token}
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                Access Dashboard
                            </button>
                            <p className="text-sm text-gray-500 mt-4">
                                Your token is used only to fetch data and is not stored anywhere.
                            </p>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-lg">Loading geospatial data...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center text-red-600 max-w-md">
                            <p className="text-xl mb-4">Error: {error}</p>
                            <button onClick={() => setToken('')} className="mr-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                                Try Different Token
                            </button>
                            <button onClick={fetchData} className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            const uniqueStakeholders = getAllUniqueStakeholders();
            const stakeholdersByPractice = getStakeholdersByGlobalPractice();
            const systemsPerStakeholder = getDataPerStakeholder(systemsData);
            const datasetsPerStakeholder = getDataPerStakeholder(datasetsData);
            const systemsPerPractice = getDataPerGlobalPractice(systemsData);
            const datasetsPerPractice = getDataPerGlobalPractice(datasetsData);

            const currentData = activeTab === 'systems' ? systemsData : datasetsData;
            const currentStakeholderData = activeTab === 'systems' ? systemsPerStakeholder : datasetsPerStakeholder;
            const currentPracticeData = activeTab === 'systems' ? systemsPerPractice : datasetsPerPractice;
            const itemKey = activeTab === 'systems' ? 'system_name' : 'dataset_name';

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900">AI GDP Geospatial Data Dashboard</h1>
                                <p className="text-gray-600 mt-2">Government Systems and Datasets with Geospatial Data</p>
                            </div>
                            <button
                                onClick={() => setToken('')}
                                className="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700"
                            >
                                Change Token
                            </button>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <section className="mb-12">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">Overview</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Stakeholders</h3>
                                    <p className="text-3xl font-bold text-blue-600">{uniqueStakeholders.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Systems</h3>
                                    <p className="text-3xl font-bold text-green-600">{systemsData.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Datasets</h3>
                                    <p className="text-3xl font-bold text-purple-600">{datasetsData.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700">Global Practices</h3>
                                    <p className="text-3xl font-bold text-orange-600">{stakeholdersByPractice.length}</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">Stakeholders by Global Practice</h3>
                                    <ResponsiveContainer width="100%" height={300}>
                                        <BarChart data={stakeholdersByPractice} layout="horizontal">
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis type="number" />
                                            <YAxis type="category" dataKey="practice" width={150} />
                                            <Tooltip />
                                            <Bar dataKey="count" fill="#3B82F6" />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">Distribution by Global Practice</h3>
                                    <ResponsiveContainer width="100%" height={300}>
                                        <PieChart>
                                            <Pie
                                                data={stakeholdersByPractice}
                                                cx="50%"
                                                cy="50%"
                                                labelLine={false}
                                                label={({ practice, count }) => `${practice}: ${count}`}
                                                outerRadius={100}
                                                fill="#8884d8"
                                                dataKey="count"
                                            >
                                                {stakeholdersByPractice.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                                ))}
                                            </Pie>
                                            <Tooltip />
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </section>

                        <section>
                            <div className="flex mb-6">
                                <button
                                    className={`px-6 py-3 font-semibold rounded-l-lg ${
                                        activeTab === 'systems' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                    onClick={() => setActiveTab('systems')}
                                >
                                    Systems ({systemsData.length})
                                </button>
                                <button
                                    className={`px-6 py-3 font-semibold rounded-r-lg ${
                                        activeTab === 'datasets' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                    onClick={() => setActiveTab('datasets')}
                                >
                                    Datasets ({datasetsData.length})
                                </button>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} per Stakeholder
                                    </h3>
                                    <ResponsiveContainer width="100%" height={300}>
                                        <BarChart data={currentStakeholderData.slice(0, 10)} layout="horizontal">
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis type="number" />
                                            <YAxis type="category" dataKey="stakeholder" width={200} />
                                            <Tooltip />
                                            <Bar dataKey="count" fill={activeTab === 'systems' ? '#3B82F6' : '#10B981'} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} by Global Practice
                                    </h3>
                                    <ResponsiveContainer width="100%" height={300}>
                                        <PieChart>
                                            <Pie
                                                data={currentPracticeData}
                                                cx="50%"
                                                cy="50%"
                                                labelLine={false}
                                                label={({ practice, count }) => `${practice}: ${count}`}
                                                outerRadius={100}
                                                fill="#8884d8"
                                                dataKey="count"
                                            >
                                                {currentPracticeData.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                                ))}
                                            </Pie>
                                            <Tooltip />
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} List
                                    </h3>
                                    <div className="max-h-96 overflow-y-auto">
                                        {currentData.map((item, index) => (
                                            <div
                                                key={index}
                                                className={`p-3 cursor-pointer border-b hover:bg-gray-50 ${
                                                    selectedItem === item 
                                                        ? (activeTab === 'systems' ? 'bg-blue-50 border-blue-300' : 'bg-green-50 border-green-300')
                                                        : ''
                                                }`}
                                                onClick={() => setSelectedItem(item)}
                                            >
                                                <div className={`font-medium ${activeTab === 'systems' ? 'text-blue-600' : 'text-green-600'}`}>
                                                    {item[itemKey]}
                                                </div>
                                                <div className="text-sm text-gray-500">{item.stakeholder_label}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'System' : 'Dataset'} Details
                                    </h3>
                                    <div className="max-h-96 overflow-y-auto">
                                        {selectedItem ? (
                                            renderDetails(selectedItem, activeTab === 'systems')
                                        ) : (
                                            <p className="text-gray-500">
                                                Click on a {activeTab === 'systems' ? 'system' : 'dataset'} to view details
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>

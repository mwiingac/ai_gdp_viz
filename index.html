<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>AI GDP Stakeholder Profiling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* scaling fix */
	
	@media screen and (-webkit-device-pixel-ratio: 1.0) {
            body { zoom: 1.1; }
        }        

        @media screen and (-webkit-device-pixel-ratio: 1.25) {
            body { zoom: 0.9; }
        }
        @media screen and (-webkit-device-pixel-ratio: 1.5) {
            body { zoom: 0.77; }
        }
        
        .chart-bar {
            background: #3B82F6;
            height: 24px;
            margin: 4px 0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            color: white;
            font-size: 12px;
            min-width: 30px;
            font-weight: 500;
        }
        .pie-segment {
            margin: 2px;
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            text-align: center;
            font-weight: 500;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* Dark mode scrollbar */
        body.dark ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }
        body.dark ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }
        body.dark * {
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        /* Sticky column styles for dark mode */
        body.dark .sticky {
            background-color: #1f2937 !important;
        }
        body.dark .sticky.bg-gray-50 {
            background-color: #1f2937 !important;
        }
        body.dark .hover\\:bg-gray-50:hover .sticky {
            background-color: #374151 !important;
        }

        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 80px;
            background: rgba(107, 114, 128, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .refresh-button:hover {
            background: #3B82F6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .theme-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(107, 114, 128, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .theme-button:hover {
            background: #3B82F6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        /* Theme styles */
        body.dark {
            background-color: #111827;
            color: #f9fafb;
        }
        body.dark .bg-white {
            background-color: #1f2937 !important;
            color: #f9fafb;
        }
        body.dark .bg-gray-50 {
            background-color: #111827 !important;
        }
        body.dark .text-gray-900 {
            color: #f9fafb !important;
        }
        body.dark .text-gray-800 {
            color: #e5e7eb !important;
        }
        body.dark .text-gray-700 {
            color: #d1d5db !important;
        }
        body.dark .text-gray-600 {
            color: #9ca3af !important;
        }
        body.dark .text-gray-500 {
            color: #6b7280 !important;
        }
        body.dark .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2) !important;
        }
        body.dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2) !important;
        }
        body.dark .border-b {
            border-color: #374151 !important;
        }
        body.dark .hover\\:bg-gray-50:hover {
            background-color: #374151 !important;
        }
        body.dark .bg-blue-50 {
            background-color: #1e3a8a !important;
        }
        body.dark .bg-green-50 {
            background-color: #14532d !important;
        }
        body.dark .bg-gray-200 {
            background-color: #374151 !important;
        }
        body.dark .hover\\:bg-gray-300:hover {
            background-color: #4b5563 !important;
        }

        /* Password protection overlay */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .password-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .password-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-bottom: 1rem;
        }

        .password-input:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .password-button {
            width: 100%;
            background: #3B82F6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-button:hover {
            background: #2563eb;
        }

        .password-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Disable text selection globally */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Allow text selection only for input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Overlay to prevent right-click context menu inspection */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="protection-overlay"></div>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <h1>AI GDP Geospatial Profiling</h1>
            <div class="loading-spinner" style="margin: 20px auto;"></div>
            <p>Loading your real data ...</p>
        </div>
    </div>

    <script type="text/babel">
        // Security measures
        (function() {
            'use strict';
            
            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            });

            // Disable common developer shortcuts
            document.addEventListener('keydown', function(e) {
                // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
                if (e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
                    (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                    (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
                    (e.ctrlKey && e.keyCode === 83) || // Ctrl+S
                    (e.ctrlKey && e.keyCode === 65) || // Ctrl+A
                    (e.ctrlKey && e.keyCode === 80)) { // Ctrl+P
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            });

            // Disable drag and drop
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });

            // Clear console periodically
            setInterval(function() {
                if (typeof console !== 'undefined') {
                    try {
                        console.clear();
                    } catch (e) {}
                }
            }, 1000);

            // Detect developer tools
            let devtools = {
                open: false,
                orientation: null
            };
            
            const threshold = 160;
            
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        document.body.innerHTML = '<div style="padding: 50px; text-align: center; font-size: 24px; color: #ef4444;">Developer tools detected. Access denied.</div>';
                    }
                }
            }, 500);

            // Disable printing
            window.addEventListener('beforeprint', function(e) {
                e.preventDefault();
                return false;
            });

            // Disable save page
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.keyCode === 83) {
                    e.preventDefault();
                    return false;
                }
            });
        })();

        const { useState, useEffect } = React;

        const PasswordGate = ({ onAuthenticated }) => {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [attempts, setAttempts] = useState(0);

            const handleSubmit = (e) => {
                e.preventDefault();
                const correctPassword = 'L$N25GDIr24#&6w';
                
                if (password === correctPassword) {
                    onAuthenticated();
                } else {
                    setError('Incorrect password. Access denied.');
                    setAttempts(prev => prev + 1);
                    setPassword('');
                    
                    // Lock out after 3 failed attempts
                    if (attempts >= 2) {
                        setError('Too many failed attempts. Access permanently denied.');
                        setTimeout(() => {
                            window.location.href = 'about:blank';
                        }, 2000);
                    }
                }
            };

            return (
                <div className="password-overlay">
                    <form className="password-form" onSubmit={handleSubmit}>
                        <h2 style={{ textAlign: 'center', marginBottom: '1.5rem', color: '#1f2937', fontSize: '1.5rem', fontWeight: '600' }}>
                            ðŸ”’ Secure Access Required
                        </h2>
                        <p style={{ textAlign: 'center', marginBottom: '1.5rem', color: '#6b7280' }}>
                            Enter password to access the AI GDP Dashboard
                        </p>
                        <input
                            type="password"
                            className="password-input"
                            placeholder="Enter password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            autoComplete="off"
                            autoFocus
                        />
                        <button type="submit" className="password-button">
                            Access Dashboard
                        </button>
                        {error && <div className="password-error">{error}</div>}
                        {attempts > 0 && (
                            <div style={{ textAlign: 'center', marginTop: '0.5rem', fontSize: '12px', color: '#9ca3af' }}>
                                Attempts remaining: {3 - attempts}
                            </div>
                        )}
                    </form>
                </div>
            );
        };

        const SimpleBarChart = ({ data, dataKey, nameKey, color = "#3B82F6" }) => {
            if (!data || data.length === 0) return <div className="text-gray-500">No data available</div>;
            
            const maxValue = Math.max(...data.map(item => item[dataKey]));
            
            return (
                <div className="space-y-2">
                    {data.map((item, index) => (
                        <div key={index} className="flex items-center">
                            <div 
                                className="w-56 text-sm text-gray-700 mr-3 cursor-help" 
                                title={item.fullName || item[nameKey]}
                                style={{
                                    overflow: 'hidden',
                                    textOverflow: 'ellipsis',
                                    whiteSpace: 'nowrap'
                                }}
                            >
                                {item[nameKey]}
                            </div>
                            <div className="flex-1">
                                <div 
                                    className="chart-bar"
                                    style={{ 
                                        width: `${Math.max((item[dataKey] / maxValue) * 100, 10)}%`,
                                        backgroundColor: color,
                                        minWidth: '40px'
                                    }}
                                >
                                    {item[dataKey]}
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const SimplePieChart = ({ data, dataKey, nameKey }) => {
            if (!data || data.length === 0) return <div className="text-gray-500">No data available</div>;
            
            const colors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#06B6D4', '#F97316', '#6B7280'];
            const total = data.reduce((sum, item) => sum + item[dataKey], 0);
            
            const sortedData = [...data].sort((a, b) => b[dataKey] - a[dataKey]);
            
            let currentAngle = 0;
            const slices = sortedData.map((item, index) => {
                const percentage = (item[dataKey] / total) * 100;
                const angle = (item[dataKey] / total) * 360;
                const startAngle = currentAngle;
                currentAngle += angle;
                
                return {
                    ...item,
                    percentage,
                    angle,
                    startAngle,
                    endAngle: currentAngle,
                    color: colors[index % colors.length]
                };
            });
            
            const radius = 80;
            const center = 100;
            
            const createPath = (startAngle, endAngle, radius, center) => {
                const startAngleRad = (startAngle - 90) * (Math.PI / 180);
                const endAngleRad = (endAngle - 90) * (Math.PI / 180);
                
                const x1 = center + radius * Math.cos(startAngleRad);
                const y1 = center + radius * Math.sin(startAngleRad);
                const x2 = center + radius * Math.cos(endAngleRad);
                const y2 = center + radius * Math.sin(endAngleRad);
                
                const largeArc = endAngle - startAngle > 180 ? 1 : 0;
                
                return `M ${center} ${center} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
            };
            
            return (
                <div className="flex flex-col lg:flex-row items-center">
                    <div className="mb-4 lg:mb-0 lg:mr-4">
                        <svg width="200" height="200" viewBox="0 0 200 200">
                            {slices.map((slice, index) => (
                                <path
                                    key={index}
                                    d={createPath(slice.startAngle, slice.endAngle, radius, center)}
                                    fill={slice.color}
                                    stroke="white"
                                    strokeWidth="2"
                                    style={{ 
                                        filter: 'drop-shadow(0 1px 2px rgba(0,0,0,0.1))',
                                        transition: 'all 0.3s ease'
                                    }}
                                    className="hover:opacity-80 cursor-pointer"
                                    title={`${slice.fullName || slice[nameKey]}: ${slice[dataKey]} (${Math.round(slice.percentage)}%)`}
                                />
                            ))}
                        </svg>
                    </div>
                    
                    <div className="space-y-2 flex-1">
                        {slices.map((slice, index) => (
                            <div key={index} className="flex items-center">
                                <div 
                                    className="w-4 h-4 rounded mr-3 flex-shrink-0"
                                    style={{ backgroundColor: slice.color }}
                                ></div>
                                <div className="text-sm">
                                    <span className="font-medium">{slice[nameKey]}</span>
                                    <span className="text-gray-500 ml-2">
                                        {slice[dataKey]} ({Math.round(slice.percentage)}%)
                                    </span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const [systemsData, setSystemsData] = useState([]);
            const [datasetsData, setDatasetsData] = useState([]);
            const [activeTab, setActiveTab] = useState('systems');
            const [selectedItem, setSelectedItem] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [loadingStatus, setLoadingStatus] = useState('Initializing...');
            const [theme, setTheme] = useState('light');
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            useEffect(() => {
                if (isAuthenticated) {
                    fetchDataFromDropbox();
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    setTheme(savedTheme);
                    document.body.className = savedTheme;
                }
            }, [isAuthenticated]);

            const toggleTheme = () => {
                const themes = ['light', 'dark'];
                const currentIndex = themes.indexOf(theme);
                const nextTheme = themes[(currentIndex + 1) % themes.length];
                setTheme(nextTheme);
                document.body.className = nextTheme;
                localStorage.setItem('theme', nextTheme);
            };

            const getThemeIcon = () => {
                switch(theme) {
                    case 'light': return 'â˜€ï¸';
                    case 'dark': return 'ðŸŒ™';
                    default: return 'â˜€ï¸';
                }
            };

            const fetchDataFromDropbox = async () => {
                try {
                    setLoadingStatus('Connecting to Dropbox...');
                    
                    const dropboxUrl = 'https://www.dropbox.com/scl/fi/wp5exxawkarx3fyxaoxhn/ai_gdp_data_semi_processed.xlsx?rlkey=a8o3uszatn80welt8wyh16z7q&st=9m7ribsp&dl=0';
                    
                    setLoadingStatus('Downloading file ...');
                    
                    const urls = [
                        dropboxUrl.replace('&dl=0', '&dl=1'),
                        dropboxUrl.replace('dl=0', 'dl=1'),
                        'https://dl.dropboxusercontent.com/scl/fi/wp5exxawkarx3fyxaoxhn/ai_gdp_data_semi_processed.xlsx?rlkey=a8o3uszatn80welt8wyh16z7q&st=9m7ribsp',
                        dropboxUrl.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('&dl=0', ''),
                    ];

                    let response;
                    let arrayBuffer;

                    for (let i = 0; i < urls.length; i++) {
                        try {
                            setLoadingStatus(`Trying download method ${i + 1}...`);
                            response = await fetch(urls[i], {
                                method: 'GET',
                                headers: {
                                    'Accept': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/octet-stream,*/*'
                                }
                            });

                            if (response.ok) {
                                setLoadingStatus('File downloaded successfully!');
                                arrayBuffer = await response.arrayBuffer();
                                break;
                            }
                        } catch (err) {
                            console.log(`URL ${i + 1} failed:`, err.message);
                        }
                    }

                    if (!arrayBuffer) {
                        throw new Error('Could not download file from any OneDrive URL format');
                    }

                    setLoadingStatus('Parsing file...');
                    
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    
                    setLoadingStatus(`Found sheets: ${workbook.SheetNames.join(', ')}`);

                    if (!workbook.SheetNames.includes('systems_main_gis_systems')) {
                        throw new Error(`Systems sheet not found. Available sheets: ${workbook.SheetNames.join(', ')}`);
                    }
                    if (!workbook.SheetNames.includes('datasets_main_datasets')) {
                        throw new Error(`Datasets sheet not found. Available sheets: ${workbook.SheetNames.join(', ')}`);
                    }

                    const systemsSheet = workbook.Sheets['systems_main_gis_systems'];
                    const systems = XLSX.utils.sheet_to_json(systemsSheet);
                    setLoadingStatus(`Parsed ${systems.length} systems`);

                    const datasetsSheet = workbook.Sheets['datasets_main_datasets'];
                    const datasets = XLSX.utils.sheet_to_json(datasetsSheet);
                    setLoadingStatus(`Parsed ${datasets.length} datasets`);

                    setSystemsData(systems);
                    setDatasetsData(datasets);
                    setLoading(false);
                    setLoadingStatus('Data loaded successfully!');

                } catch (err) {
                    console.error('Error loading data:', err);
                    setError(`Failed to load data: ${err.message}`);
                    setLoading(false);
                }
            };

            const handleRefresh = () => {
                setLoading(true);
                setError(null);
                setSelectedItem(null);
                setSystemsData([]);
                setDatasetsData([]);
                fetchDataFromDropbox();
            };

            const getAllUniqueStakeholders = () => {
                const all = [...systemsData.map(i => i.stakeholder_label), ...datasetsData.map(i => i.stakeholder_label)];
                return [...new Set(all)].filter(Boolean);
            };

            const getStakeholdersByGlobalPractice = () => {
                const combined = [
                    ...systemsData.map(i => ({ stakeholder: i.stakeholder_label, practice: i.global_practice })),
                    ...datasetsData.map(i => ({ stakeholder: i.stakeholder_label, practice: i.global_practice }))
                ];

                const unique = [];
                const seen = new Set();
                
                combined.forEach(item => {
                    const key = `${item.stakeholder}-${item.practice}`;
                    if (!seen.has(key) && item.stakeholder && item.practice) {
                        seen.add(key);
                        unique.push(item);
                    }
                });

                const groups = {};
                unique.forEach(item => {
                    if (!groups[item.practice]) groups[item.practice] = new Set();
                    groups[item.practice].add(item.stakeholder);
                });

                return Object.entries(groups).map(([practice, stakeholders]) => ({
                    practice: practice.length > 25 ? practice.substring(0, 22) + '...' : practice,
                    fullName: practice,
                    count: stakeholders.size
                })).sort((a, b) => b.count - a.count);
            };

            const getUniqueStakeholderPracticeData = () => {
                const combined = [
                    ...systemsData.map(i => ({ stakeholder_label: i.stakeholder_label, global_practice: i.global_practice })),
                    ...datasetsData.map(i => ({ stakeholder_label: i.stakeholder_label, global_practice: i.global_practice }))
                ];

                const unique = [];
                const seen = new Set();
                
                combined.forEach(item => {
                    const key = `${item.stakeholder_label}-${item.global_practice}`;
                    if (!seen.has(key) && item.stakeholder_label && item.global_practice) {
                        seen.add(key);
                        unique.push(item);
                    }
                });

                // Sort by global_practice first, then by stakeholder_label
                return unique.sort((a, b) => {
                    if (a.global_practice !== b.global_practice) {
                        return a.global_practice.localeCompare(b.global_practice);
                    }
                    return a.stakeholder_label.localeCompare(b.stakeholder_label);
                });
            };

            const getDataPerStakeholder = (data) => {
                const grouped = {};
                data.forEach(item => {
                    if (item.stakeholder_label) {
                        const fullLabel = item.stakeholder_label;
                        const displayLabel = fullLabel.length > 40 ? 
                            fullLabel.substring(0, 37) + '...' : 
                            fullLabel;
                        
                        if (!grouped[fullLabel]) {
                            grouped[fullLabel] = { 
                                stakeholder: displayLabel, 
                                fullName: fullLabel,
                                count: 0 
                            };
                        }
                        grouped[fullLabel].count++;
                    }
                });
                return Object.values(grouped).sort((a, b) => b.count - a.count);
            };

            const getDataPerGlobalPractice = (data) => {
                const grouped = {};
                data.forEach(item => {
                    if (item.global_practice) {
                        grouped[item.global_practice] = (grouped[item.global_practice] || 0) + 1;
                    }
                });
                return Object.entries(grouped).map(([practice, count]) => ({ 
                    practice, 
                    fullName: practice,
                    count 
                }));
            };

            const renderDetails = (item, isSystem) => {
                const systemFields = [
                    { key: 'stakeholder_label', label: 'Stakeholder' },
                    { key: 'system_description', label: 'Description' },
                    { key: 'managing_partners_y', label: 'Managing Partners' },
                    { key: 'dept_agency_gis_incharge', label: 'Department/Agency' },
                    { key: 'system_tech_stack', label: 'Technology Stack' },
                    { key: 'initial_developer', label: 'Developer' },
                    { key: 'date_developed', label: 'Date Developed' },
                    { key: 'last_updated', label: 'Date last updated' },
                    { key: 'maintaining_team', label: 'System maintaining team'},
                    { key: 'organisations_with_access', label: 'Organizations with access' },
                    { key: 'integration_capabilities', label: 'Integration capabilities'},
                    { key: 'integration_capabilities_desc', label: 'Integration description' },
                    { key: 'data_export_formats', label: 'Data export formats' },
                    { key: 'file_export_formats', label: 'File export formats' },
                    { key: 'stakeholder_has_code', label: 'Stakeholder has source code access' },
                    { key: 'host_server', label: 'Host Server' },
                    { key: 'user_authentication_method', label: 'Authentication' }
                ];

                const datasetFields = [
                    { key: 'stakeholder_label', label: 'Stakeholder' },
                    { key: 'dataset_description', label: 'Description' },
                    { key: 'processing_steps', label: 'Data processing steps' },
                    { key: 'software_used', label: 'Software used to process' },
                    { key: 'data_custodian_stakeholder', label: 'Data Custodian' },
                    { key: 'data_collection_method', label: 'Collection Method' },
                    { key: 'geographic_coverage', label: 'Geographic Coverage' },
                    { key: 'data_collection_frequency', label: 'Collection Frequency' },
                    { key: 'access_restrictions', label: 'Access Restrictions' },
                    { key: 'share_data_metadata', label: 'Data sharable' },
                    { key: 'coordinate_system', label: 'Coordinate System' },
                    { key: 'data_formats', label: 'Data Formats' }
                ];

                const fields = isSystem ? systemFields : datasetFields;
                const name = isSystem ? item.system_name : item.dataset_name;
                const color = isSystem ? 'text-blue-800' : 'text-green-800';

                return (
                    <div className="space-y-4">
                        <h3 className={`text-xl font-bold ${color}`}>{name || 'Unnamed'}</h3>
                        {fields.map(field => {
                            const value = item[field.key];
                            if (value && value.toString().trim()) {
                                return (
                                    <div key={field.key} className="border-b pb-3">
                                        <dt className="font-semibold text-gray-700 mb-1">{field.label}:</dt>
                                        <dd className="text-gray-600 text-sm leading-relaxed break-words">{value}</dd>
                                    </div>
                                );
                            }
                            return null;
                        })}
                    </div>
                );
            };

            if (!isAuthenticated) {
                return <PasswordGate onAuthenticated={() => setIsAuthenticated(true)} />;
            }

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center max-w-md">
                            <div className="loading-spinner mx-auto"></div>
                            <p className="mt-4 text-lg">Loading Your Real Data</p>
                            <p className="mt-2 text-sm text-gray-600">{loadingStatus}</p>
                            <div className="mt-4 text-xs text-gray-500">
                                Fetching data from source...
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center text-red-600 max-w-2xl mx-4">
                            <h2 className="text-xl font-bold mb-4">Unable to Load Data</h2>
                            <p className="mb-4">{error}</p>
                            <div className="bg-gray-100 p-4 rounded text-left text-sm text-gray-700">
                                <h4 className="font-semibold mb-2">Troubleshooting:</h4>
                                <ul className="list-disc list-inside space-y-1">
                                    <li>Ensure the source link has proper sharing permissions</li>
                                    <li>Verify the file contains the expected sheets</li>
                                    <li>Check that the file is accessible from the web</li>
                                </ul>
                                <p className="mt-3 text-xs">Status: {loadingStatus}</p>
                            </div>
                            <button 
                                onClick={fetchDataFromDropbox} 
                                className="mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                            >
                                Retry Loading
                            </button>
                        </div>
                    </div>
                );
            }

            const uniqueStakeholders = getAllUniqueStakeholders();
            const stakeholdersByPractice = getStakeholdersByGlobalPractice();
            const systemsPerStakeholder = getDataPerStakeholder(systemsData);
            const datasetsPerStakeholder = getDataPerStakeholder(datasetsData);
            const systemsPerPractice = getDataPerGlobalPractice(systemsData);
            const datasetsPerPractice = getDataPerGlobalPractice(datasetsData);

            const currentData = activeTab === 'systems' ? systemsData : datasetsData;
            const currentStakeholderData = activeTab === 'systems' ? systemsPerStakeholder : datasetsPerStakeholder;
            const currentPracticeData = activeTab === 'systems' ? systemsPerPractice : datasetsPerPractice;
            const itemKey = activeTab === 'systems' ? 'system_name' : 'dataset_name';

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Floating Buttons */}
                    <button 
                        className="refresh-button" 
                        onClick={handleRefresh}
                        title="Refresh data from source"
                    >
                        Refresh
                    </button>
                    
                    <button 
                        className="theme-button" 
                        onClick={toggleTheme}
                        title={`Switch to ${theme === 'light' ? 'dark' : 'light'} theme`}
                    >
                        {getThemeIcon()}
                    </button>

                    <header className="bg-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-10 py-6">
                            <h1 className="text-3xl font-bold text-gray-900">AI GDP Geospatial Profiling</h1>
                            <p className="text-gray-600 mt-2">Government Systems and Datasets with Geospatial Data</p>
                            <p className="text-gray-600 text-sm mt-1">Live data loaded â€¢ {systemsData.length} systems â€¢ {datasetsData.length} datasets</p>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-10 py-8">
                        <section className="mb-12">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">Overview</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Stakeholders</h3>
                                    <p className="text-3xl font-bold text-blue-600">{uniqueStakeholders.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Systems</h3>
                                    <p className="text-3xl font-bold text-green-600">{systemsData.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Datasets</h3>
                                    <p className="text-3xl font-bold text-purple-600">{datasetsData.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold text-gray-700">Global Practices</h3>
                                    <p className="text-3xl font-bold text-orange-600">{stakeholdersByPractice.length}</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold mb-6">List of stakeholders engaged</h3>
                                    <div className="max-h-96 overflow-y-auto">
                                        <table className="w-full text-sm">
                                            <thead className="bg-gray-50 sticky top-0">
                                                <tr>
                                                    <th className="px-4 py-3 text-left font-semibold text-gray-700 border-b">Global Practice</th>
                                                    <th className="px-4 py-3 text-left font-semibold text-gray-700 border-b">Stakeholder</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {getUniqueStakeholderPracticeData().map((item, index) => (
                                                    <tr key={index} className="hover:bg-gray-50 transition-colors">
                                                        <td className="px-4 py-3 border-b text-gray-700">{item.global_practice}</td>
                                                        <td className="px-4 py-3 border-b text-gray-600">{item.stakeholder_label}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold mb-6">Count of stakeholders engaged by Global Practice</h3>
                                    <SimpleBarChart 
                                        data={stakeholdersByPractice} 
                                        dataKey="count" 
                                        nameKey="practice"
                                        color="#3B82F6"
                                    />
                                </div>
                            </div>
                        </section>

                        <section>
                            <div className="flex mb-6">
                                <button
                                    className={`px-6 py-3 font-semibold rounded-l-lg transition-colors ${
                                        activeTab === 'systems' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                    onClick={() => setActiveTab('systems')}
                                >
                                    Systems ({systemsData.length})
                                </button>
                                <button
                                    className={`px-6 py-3 font-semibold rounded-r-lg transition-colors ${
                                        activeTab === 'datasets' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                    onClick={() => setActiveTab('datasets')}
                                >
                                    Datasets ({datasetsData.length})
                                </button>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold mb-6">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} per Stakeholder
                                    </h3>
                                    <SimpleBarChart 
                                        data={currentStakeholderData.slice(0, 10)} 
                                        dataKey="count" 
                                        nameKey="stakeholder"
                                        color={activeTab === 'systems' ? '#3B82F6' : '#10B981'}
                                    />
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold mb-6">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} by Global Practice
                                    </h3>
                                    <SimplePieChart 
                                        data={currentPracticeData} 
                                        dataKey="count" 
                                        nameKey="practice"
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} List
                                    </h3>
                                    <div className="max-h-96 overflow-y-auto">
                                        {currentData.map((item, index) => (
                                            <div
                                                key={index}
                                                className={`p-3 cursor-pointer border-b hover:bg-gray-50 transition-colors ${
                                                    selectedItem === item 
                                                        ? (activeTab === 'systems' ? 'bg-blue-50 border-blue-300' : 'bg-green-50 border-green-300')
                                                        : ''
                                                }`}
                                                onClick={() => setSelectedItem(item)}
                                            >
                                                <div className={`font-medium ${activeTab === 'systems' ? 'text-blue-600' : 'text-green-600'}`}>
                                                    {item[itemKey] || 'Unnamed'}
                                                </div>
                                                <div className="text-sm text-gray-500 mt-1">{item.stakeholder_label || 'Unknown'}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'System' : 'Dataset'} Details
                                    </h3>
                                    <div className="max-h-96 overflow-y-auto">
                                        {selectedItem ? (
                                            renderDetails(selectedItem, activeTab === 'systems')
                                        ) : (
                                            <p className="text-gray-500 italic">
                                                Click on a {activeTab === 'systems' ? 'system' : 'dataset'} to view details
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </section>
			
			{/* Full-width table section */}
                        <section className="mt-12">
                            <div className="bg-white p-6 rounded-lg shadow-md">
                                <h3 className="text-xl font-semibold mb-6">
                                    Detailed {activeTab === 'systems' ? 'Systems' : 'Datasets'} Data
                                </h3>
                                <div className="overflow-x-auto overflow-y-auto" style={{ maxHeight: '80vh' }}>
                                    <table className="w-full text-sm border-collapse">
                                        <thead className="bg-gray-50 sticky top-0 z-10">
                                            <tr>
                                                {activeTab === 'systems' ? (
                                                    <>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-48 sticky left-0 bg-gray-50 z-20">System Name</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-48">Global Practice</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Stakeholder</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-72">Dept/Agency</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Initial Developer</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-28">Date Developed</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-28">Last Updated</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Maintaining Team</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-72">Organizations with Access</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-72">Integration Capabilities</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-72">Integration Description</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Data Export Formats</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">File Export Formats</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-28">Has Source Code</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Usage Frequency</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Usage Purpose</th>
                                                    </>
                                                ) : (
                                                    <>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-48 sticky left-0 bg-gray-50 z-20">Dataset Name</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-48">Global Practice</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Stakeholder</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Data Custodian</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-32">Collection Method</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-32">Geographic Coverage</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-32">Collection Frequency</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-28">Update Schedule</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-48">Share Metadata</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-32">Access Restrictions</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-32">Usage Restrictions</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-72">Other Restrictions</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-24">Cost to Access</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-72">Access Method</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-56">Terms of Use</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-32">Coordinate System</th>
                                                        <th className="px-3 py-3 text-left font-semibold text-gray-700 border-b min-w-28">Data Formats</th>
                                                    </>
                                                )}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentData.map((item, index) => (
                                                <tr key={index} className="hover:bg-gray-50 transition-colors border-b">
                                                    {activeTab === 'systems' ? (
                                                        <>
                                                            <td className="px-3 py-3 sticky left-0 bg-white z-10"><span className="font-bold text-gray-900">{item.system_name || '-'}</span></td>
                                                            <td className="px-3 py-3 text-gray-700">{item.global_practice || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.stakeholder_label || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.dept_agency_gis_incharge || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.initial_developer || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.date_developed || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.last_updated || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.maintaining_team || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.organisations_with_access || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.integration_capabilities || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700 max-w-xs">
                                                                <div className="truncate" title={item.integration_capabilities_desc}>
                                                                    {item.integration_capabilities_desc || '-'}
                                                                </div>
                                                            </td>
                                                            <td className="px-3 py-3 text-gray-700">{item.data_export_formats || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.file_export_formats || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.stakeholder_has_code || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.usage_freq || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700 max-w-xs">
                                                                <div className="truncate" title={item.usage_purpose}>
                                                                    {item.usage_purpose || '-'}
                                                                </div>
                                                            </td>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <td className="px-3 py-3 sticky left-0 bg-white z-10"><span className="font-bold text-gray-900">{item.dataset_name || '-'}</span></td>
                                                            <td className="px-3 py-3 text-gray-700">{item.global_practice || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.stakeholder_label || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.data_custodian_stakeholder || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.data_collection_method || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.geographic_coverage || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.data_collection_frequency || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.update_schedule || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.share_data_metadata || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.access_restrictions || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.usage_restrictions || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.usage_restrictions_oth || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.cost_to_access || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.data_access_method || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.terms_of_use || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.coordinate_system || '-'}</td>
                                                            <td className="px-3 py-3 text-gray-700">{item.data_formats || '-'}</td>
                                                        </>
                                                    )}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {currentData.length === 0 && (
                                    <div className="text-center py-8 text-gray-500">
                                        No {activeTab} data available
                                    </div>
                                )}
                            </div>
                        </section>
                    </div>
                </div>
            );
        };
	
        const App = () => {
            return <Dashboard />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

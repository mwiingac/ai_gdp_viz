<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GDP Geospatial Data Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chart-bar {
            background: #3B82F6;
            height: 20px;
            margin: 4px 0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            color: white;
            font-size: 12px;
            min-width: 20px;
        }
        .chart-bar-green {
            background: #10B981;
        }
        .pie-segment {
            margin: 2px;
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <h1>AI GDP Geospatial Data Dashboard</h1>
            <div class="loading-spinner" style="margin: 20px auto;"></div>
            <p>Loading dashboard components...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SimpleBarChart = ({ data, dataKey, nameKey, color = "#3B82F6" }) => {
            if (!data || data.length === 0) return <div className="text-gray-500">No data available</div>;
            
            const maxValue = Math.max(...data.map(item => item[dataKey]));
            
            return (
                <div className="space-y-2">
                    {data.map((item, index) => (
                        <div key={index} className="flex items-center">
                            <div className="w-32 text-sm text-gray-600 truncate mr-2">
                                {item[nameKey]}
                            </div>
                            <div className="flex-1">
                                <div 
                                    className="chart-bar"
                                    style={{ 
                                        width: `${(item[dataKey] / maxValue) * 100}%`,
                                        backgroundColor: color,
                                        minWidth: '40px'
                                    }}
                                >
                                    {item[dataKey]}
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const SimplePieChart = ({ data, dataKey, nameKey }) => {
            if (!data || data.length === 0) return <div className="text-gray-500">No data available</div>;
            
            const colors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#06B6D4'];
            const total = data.reduce((sum, item) => sum + item[dataKey], 0);
            
            return (
                <div className="space-y-2">
                    {data.map((item, index) => (
                        <div 
                            key={index} 
                            className="pie-segment"
                            style={{ backgroundColor: colors[index % colors.length] }}
                        >
                            {item[nameKey]}: {item[dataKey]} ({Math.round((item[dataKey] / total) * 100)}%)
                        </div>
                    ))}
                </div>
            );
        };

        const Dashboard = () => {
            const [systemsData, setSystemsData] = useState([]);
            const [datasetsData, setDatasetsData] = useState([]);
            const [activeTab, setActiveTab] = useState('systems');
            const [selectedItem, setSelectedItem] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [token, setToken] = useState('');
            const [debugInfo, setDebugInfo] = useState('');

            const updateDebug = (message) => {
                console.log(message);
                setDebugInfo(prev => prev + '\n' + message);
            };

            const fetchData = async () => {
                if (!token) {
                    setError('Please enter your GitHub token to access the data');
                    setLoading(false);
                    return;
                }

                try {
                    setLoading(true);
                    setError(null);
                    setDebugInfo('Starting data fetch...');
                    
                    updateDebug('Attempting to fetch Excel file...');
                    
                    // Try different approaches for accessing the private repo
                    const urls = [
                        'https://raw.githubusercontent.com/mwiingac/ai_gdp/main/data/ai_gdp_data_semi_processed.xlsx',
                        'https://api.github.com/repos/mwiingac/ai_gdp/contents/data/ai_gdp_data_semi_processed.xlsx'
                    ];

                    let response;
                    let arrayBuffer;

                    // Try direct raw file access first
                    try {
                        updateDebug('Trying direct raw file access...');
                        response = await fetch(urls[0], {
                            headers: { 
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                            }
                        });

                        if (response.ok) {
                            updateDebug('Direct access successful!');
                            arrayBuffer = await response.arrayBuffer();
                        } else {
                            throw new Error(`Direct access failed: ${response.status}`);
                        }
                    } catch (directError) {
                        updateDebug(`Direct access failed: ${directError.message}`);
                        
                        // Try GitHub API approach
                        updateDebug('Trying GitHub API approach...');
                        response = await fetch(urls[1], {
                            headers: { 
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });

                        if (!response.ok) {
                            throw new Error(`GitHub API failed: ${response.status} ${response.statusText}`);
                        }

                        const data = await response.json();
                        updateDebug('GitHub API response received');
                        
                        if (data.content) {
                            updateDebug('Converting base64 content...');
                            const base64Content = data.content.replace(/\n/g, '');
                            const binaryString = atob(base64Content);
                            const bytes = new Uint8Array(binaryString.length);
                            for (let i = 0; i < binaryString.length; i++) {
                                bytes[i] = binaryString.charCodeAt(i);
                            }
                            arrayBuffer = bytes.buffer;
                        } else {
                            throw new Error('No content in GitHub API response');
                        }
                    }

                    updateDebug('Parsing Excel file...');
                    const workbook = XLSX.read(arrayBuffer);
                    updateDebug(`Found sheets: ${workbook.SheetNames.join(', ')}`);

                    if (!workbook.SheetNames.includes('systems_main_gis_systems')) {
                        throw new Error('Systems sheet not found. Available sheets: ' + workbook.SheetNames.join(', '));
                    }
                    if (!workbook.SheetNames.includes('datasets_main_datasets')) {
                        throw new Error('Datasets sheet not found. Available sheets: ' + workbook.SheetNames.join(', '));
                    }

                    const systemsSheet = workbook.Sheets['systems_main_gis_systems'];
                    const systems = systemsSheet ? XLSX.utils.sheet_to_json(systemsSheet) : [];
                    updateDebug(`Parsed ${systems.length} systems`);

                    const datasetsSheet = workbook.Sheets['datasets_main_datasets'];
                    const datasets = datasetsSheet ? XLSX.utils.sheet_to_json(datasetsSheet) : [];
                    updateDebug(`Parsed ${datasets.length} datasets`);

                    setSystemsData(systems);
                    setDatasetsData(datasets);
                    setLoading(false);
                    updateDebug('Data loading complete!');
                } catch (err) {
                    updateDebug(`Error: ${err.message}`);
                    setError(`Error: ${err.message}`);
                    setLoading(false);
                }
            };

            const getAllUniqueStakeholders = () => {
                const all = [...systemsData.map(i => i.stakeholder_label), ...datasetsData.map(i => i.stakeholder_label)];
                return [...new Set(all)].filter(Boolean);
            };

            const getStakeholdersByGlobalPractice = () => {
                const combined = [
                    ...systemsData.map(i => ({ stakeholder: i.stakeholder_label, practice: i.global_practice })),
                    ...datasetsData.map(i => ({ stakeholder: i.stakeholder_label, practice: i.global_practice }))
                ];

                const unique = [];
                const seen = new Set();
                
                combined.forEach(item => {
                    const key = `${item.stakeholder}-${item.practice}`;
                    if (!seen.has(key) && item.stakeholder && item.practice) {
                        seen.add(key);
                        unique.push(item);
                    }
                });

                const groups = {};
                unique.forEach(item => {
                    if (!groups[item.practice]) groups[item.practice] = new Set();
                    groups[item.practice].add(item.stakeholder);
                });

                return Object.entries(groups).map(([practice, stakeholders]) => ({
                    practice: practice.length > 25 ? practice.substring(0, 22) + '...' : practice,
                    count: stakeholders.size
                }));
            };

            const getDataPerStakeholder = (data) => {
                const grouped = {};
                data.forEach(item => {
                    if (item.stakeholder_label) {
                        const label = item.stakeholder_label.length > 35 ? 
                            item.stakeholder_label.substring(0, 32) + '...' : 
                            item.stakeholder_label;
                        grouped[label] = (grouped[label] || 0) + 1;
                    }
                });
                return Object.entries(grouped)
                    .map(([stakeholder, count]) => ({ stakeholder, count }))
                    .sort((a, b) => b.count - a.count);
            };

            const getDataPerGlobalPractice = (data) => {
                const grouped = {};
                data.forEach(item => {
                    if (item.global_practice) {
                        grouped[item.global_practice] = (grouped[item.global_practice] || 0) + 1;
                    }
                });
                return Object.entries(grouped).map(([practice, count]) => ({ practice, count }));
            };

            const renderDetails = (item, isSystem) => {
                const systemFields = [
                    { key: 'stakeholder_label', label: 'Stakeholder' },
                    { key: 'system_description', label: 'Description' },
                    { key: 'managing_partners_y', label: 'Managing Partners' },
                    { key: 'dept_agency_gis_incharge', label: 'Department/Agency' },
                    { key: 'system_tech_stack', label: 'Technology Stack' },
                    { key: 'initial_developer', label: 'Developer' },
                    { key: 'date_developed', label: 'Date Developed' },
                    { key: 'host_server', label: 'Host Server' },
                    { key: 'user_authentication_method', label: 'Authentication' }
                ];

                const datasetFields = [
                    { key: 'stakeholder_label', label: 'Stakeholder' },
                    { key: 'dataset_description', label: 'Description' },
                    { key: 'data_custodian_stakeholder', label: 'Data Custodian' },
                    { key: 'data_collection_method', label: 'Collection Method' },
                    { key: 'geographic_coverage', label: 'Geographic Coverage' },
                    { key: 'data_collection_frequency', label: 'Collection Frequency' },
                    { key: 'access_restrictions', label: 'Access Restrictions' },
                    { key: 'coordinate_system', label: 'Coordinate System' },
                    { key: 'data_formats', label: 'Data Formats' }
                ];

                const fields = isSystem ? systemFields : datasetFields;
                const name = isSystem ? item.system_name : item.dataset_name;
                const color = isSystem ? 'text-blue-800' : 'text-green-800';

                return (
                    <div className="space-y-4">
                        <h3 className={`text-xl font-bold ${color}`}>{name || 'Unnamed'}</h3>
                        {fields.map(field => {
                            const value = item[field.key];
                            if (value && value.toString().trim()) {
                                return (
                                    <div key={field.key} className="border-b pb-2">
                                        <dt className="font-semibold text-gray-700">{field.label}:</dt>
                                        <dd className="text-gray-600 mt-1 break-words">{value}</dd>
                                    </div>
                                );
                            }
                            return null;
                        })}
                    </div>
                );
            };

            if (!token) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
                            <h2 className="text-2xl font-bold text-gray-900 mb-6">Access Dashboard</h2>
                            <p className="text-gray-600 mb-4">
                                To access the AI GDP geospatial data dashboard, please enter your GitHub Personal Access Token:
                            </p>
                            <input
                                type="password"
                                placeholder="Enter your GitHub token (ghp_...)"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4"
                                onChange={(e) => setToken(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && fetchData()}
                            />
                            <button
                                onClick={fetchData}
                                disabled={!token}
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                Access Dashboard
                            </button>
                            <p className="text-sm text-gray-500 mt-4">
                                Your token is used only to fetch data and is not stored anywhere.
                            </p>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center max-w-2xl mx-4">
                            <div className="loading-spinner mx-auto"></div>
                            <p className="mt-4 text-lg">Loading geospatial data...</p>
                            <div className="mt-4 bg-gray-100 p-4 rounded text-left text-sm">
                                <h4 className="font-semibold">Debug Info:</h4>
                                <pre className="whitespace-pre-wrap text-xs">{debugInfo}</pre>
                            </div>
                            <button 
                                onClick={() => {
                                    setLoading(false);
                                    setError('Loading cancelled by user');
                                }}
                                className="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                            >
                                Cancel Loading
                            </button>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center text-red-600 max-w-2xl mx-4">
                            <p className="text-xl mb-4">{error}</p>
                            <div className="mt-4 bg-gray-100 p-4 rounded text-left text-sm">
                                <h4 className="font-semibold text-black">Debug Log:</h4>
                                <pre className="whitespace-pre-wrap text-xs text-black">{debugInfo}</pre>
                            </div>
                            <div className="space-x-4 mt-4">
                                <button 
                                    onClick={() => setToken('')} 
                                    className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                                >
                                    Try Different Token
                                </button>
                                <button 
                                    onClick={fetchData} 
                                    className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                    Retry
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const uniqueStakeholders = getAllUniqueStakeholders();
            const stakeholdersByPractice = getStakeholdersByGlobalPractice();
            const systemsPerStakeholder = getDataPerStakeholder(systemsData);
            const datasetsPerStakeholder = getDataPerStakeholder(datasetsData);
            const systemsPerPractice = getDataPerGlobalPractice(systemsData);
            const datasetsPerPractice = getDataPerGlobalPractice(datasetsData);

            const currentData = activeTab === 'systems' ? systemsData : datasetsData;
            const currentStakeholderData = activeTab === 'systems' ? systemsPerStakeholder : datasetsPerStakeholder;
            const currentPracticeData = activeTab === 'systems' ? systemsPerPractice : datasetsPerPractice;
            const itemKey = activeTab === 'systems' ? 'system_name' : 'dataset_name';

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900">AI GDP Geospatial Data Dashboard</h1>
                                <p className="text-gray-600 mt-2">Government Systems and Datasets with Geospatial Data</p>
                            </div>
                            <button
                                onClick={() => setToken('')}
                                className="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700"
                            >
                                Change Token
                            </button>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <section className="mb-12">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">Overview</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Stakeholders</h3>
                                    <p className="text-3xl font-bold text-blue-600">{uniqueStakeholders.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Systems</h3>
                                    <p className="text-3xl font-bold text-green-600">{systemsData.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700">Total Datasets</h3>
                                    <p className="text-3xl font-bold text-purple-600">{datasetsData.length}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700">Global Practices</h3>
                                    <p className="text-3xl font-bold text-orange-600">{stakeholdersByPractice.length}</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">Stakeholders by Global Practice</h3>
                                    <SimpleBarChart 
                                        data={stakeholdersByPractice} 
                                        dataKey="count" 
                                        nameKey="practice"
                                        color="#3B82F6"
                                    />
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">Distribution by Global Practice</h3>
                                    <SimplePieChart 
                                        data={stakeholdersByPractice} 
                                        dataKey="count" 
                                        nameKey="practice"
                                    />
                                </div>
                            </div>
                        </section>

                        <section>
                            <div className="flex mb-6">
                                <button
                                    className={`px-6 py-3 font-semibold rounded-l-lg ${
                                        activeTab === 'systems' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                    onClick={() => setActiveTab('systems')}
                                >
                                    Systems ({systemsData.length})
                                </button>
                                <button
                                    className={`px-6 py-3 font-semibold rounded-r-lg ${
                                        activeTab === 'datasets' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                    onClick={() => setActiveTab('datasets')}
                                >
                                    Datasets ({datasetsData.length})
                                </button>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} per Stakeholder
                                    </h3>
                                    <SimpleBarChart 
                                        data={currentStakeholderData.slice(0, 10)} 
                                        dataKey="count" 
                                        nameKey="stakeholder"
                                        color={activeTab === 'systems' ? '#3B82F6' : '#10B981'}
                                    />
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} by Global Practice
                                    </h3>
                                    <SimplePieChart 
                                        data={currentPracticeData} 
                                        dataKey="count" 
                                        nameKey="practice"
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'Systems' : 'Datasets'} List
                                    </h3>
                                    <div className="max-h-96 overflow-y-auto">
                                        {currentData.map((item, index) => (
                                            <div
                                                key={index}
                                                className={`p-3 cursor-pointer border-b hover:bg-gray-50 ${
                                                    selectedItem === item 
                                                        ? (activeTab === 'systems' ? 'bg-blue-50 border-blue-300' : 'bg-green-50 border-green-300')
                                                        : ''
                                                }`}
                                                onClick={() => setSelectedItem(item)}
                                            >
                                                <div className={`font-medium ${activeTab === 'systems' ? 'text-blue-600' : 'text-green-600'}`}>
                                                    {item[itemKey] || 'Unnamed'}
                                                </div>
                                                <div className="text-sm text-gray-500">{item.stakeholder_label || 'Unknown'}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold mb-4">
                                        {activeTab === 'systems' ? 'System' : 'Dataset'} Details
                                    </h3>
                                    <div className="max-h-96 overflow-y-auto">
                                        {selectedItem ? (
                                            renderDetails(selectedItem, activeTab === 'systems')
                                        ) : (
                                            <p className="text-gray-500">
                                                Click on a {activeTab === 'systems' ? 'system' : 'dataset'} to view details
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
